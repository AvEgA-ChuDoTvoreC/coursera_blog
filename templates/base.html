<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %}</title>

    <!-- Specific Page CSS goes HERE  -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css' %}">
    {% block styles %}{% endblock %}

</head>
<body>

    {% block content %}{% endblock %}

    <!-- Specific Page JS goes HERE  -->
    <script type="text/javascript" src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js' %}"></script>
    {% block javascripts %}{% endblock javascripts %}

</body>
</html>
